<a href="https://mail.google.com/mail/?view=cm&fs=1&to=kalpana@wiztric.com&su=Hello%20Wiztric%20Technology&body=Hello%20Wiztric%20Technology%2C%20I%20would%20like%20to%20know%20more%20about%20your%20services."

</a>

            <!-- Right Side Form -->
            <div class="col-md-8 contact-form">
                <div class="d-flex align-items-center mb-4">
                    <p class="linear-gradient-text text-left">Get in touch</p>
                    <span class="single-line ms-2"></span>
                </div>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter your Name" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter your Email"
                                required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="6" placeholder="Enter your Message" required
                            name="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Send Message</button>
                </form>
            </div>
        </div>
    </div>
